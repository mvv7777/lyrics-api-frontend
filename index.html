<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
    <div class="container mx-auto mt-10 p-5">
        <h1 class="text-3xl font-bold text-center mb-5">Lyrics Finder</h1>
        <section class="mb-5 text-center">
            <input type="text" id="search-input" placeholder="Search for a song" class="p-2 border border-gray-300 rounded w-full sm:w-1/2 text-black">
        </section>
        <section id="results" class="bg-gray-800 p-5 rounded shadow-md hidden list-none"></section>
        <section id="lyrics-info" class="bg-gray-800 p-5 rounded shadow-md mt-5 hidden">
            <div id="lyrics" class="text-lg whitespace-pre-wrap"></div>
        </section>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
